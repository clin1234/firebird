<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>WebFirebirdEmu</title>
        <style>
        body {
            font-family: arial;
            margin: 0;
            padding: 5px;
        }

        input {
            margin-bottom: 5px;
        }

        #canvas {
            text-align: center;
            padding-right: 0;
            margin: auto;
            display: block;
            border: 0 none;
        }
        </style>
    </head>
    <body>
        <div>
            <div>
                Boot1: <input type="file" id="boot1File" onChange="fileLoad(event, 'boot1.img')"></input><br>
                Flash: <input type="file" id="flashFile" onChange="fileLoad(event, 'flash.img')"></input><br>
                <button onClick="startEmulation()">Start emulation</button>
            </div>
            <br>
            <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        </div>
        <script src="firebird.js"></script>
    </body>
</html>
